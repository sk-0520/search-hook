<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <form>
        <fieldset>
            <legend>global</legend>
            <ul>
                <li><label><input type="checkbox" id="is-enabled-google" />google</label></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>[not] word or host</legend>
            <table>
                <thead>
                    <tr>
                        <th>word</th>
                        <th>enabled</th>
                        <th>remove</th>
                    </tr>
                </thead>
                <tbody id="ng-word-list">
                    <!-- script -->
                </tbody>
                <tfoot>
                    <tr>
                        <th><input id="input-ng-word" /></th>
                        <th>
                            <ul>
                                <li><label><input id="input-is-enabled-google" type="checkbox" />google</label></li>
                            </ul>
                        </th>
                        <th><button type="button">add</button></th>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
        <button type="submit">save</button>
    </form>

    <script src="options.js"></script>

</body>

</html>
